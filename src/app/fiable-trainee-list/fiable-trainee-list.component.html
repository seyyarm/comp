<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Course</th>
            <th scope="col">Qualified</th>
        </tr>
    </thead>
    

    <tr *ngFor="let tempTrainee of traineeList">
        <td>{{tempTrainee.firstname}}</td>
        <td>{{tempTrainee.lastname}}</td>
        <td>{{tempTrainee.age | currency: 'INR' }}</td>
        <td>{{tempTrainee.course}}</td>
        
        <td>
            <div *ngIf="tempTrainee.age>40; else elseBlock">
                NO
            </div>
            <ng-template #elseBlock>YES </ng-template>
            
        </td>
        

    </tr>
</table>

<p>{{ getMessage() }}</p>

<p> {{ message }}</p>



<p innerText="{{message}}">hey ,, from template </p>

<p [innerText]=""></p>

<p>{{ message + ' from template'}}</p>







<button (click)="onSave($event)">Hello</button> 

<input #tid type="tex" (keyup.enter)="onKeyUp(tid.value)" />
